<!DOCTYPE html>
<html>
    <head>
        <title>Página de Login</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    </head>
<body>
    <nav class="navbar">
        <span class="logo">Old Money</span>
        <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Old Money</h1>
        <div class="input-icon">
            <i class="fa fa-user"></i>
            <input id="inptNome" type="nome" placeholder="Digite seu usuário"/>
        </div>
        <div class="input-icon">
            <i class="fa fa-lock"></i>
            <input id="inptSenha" type="password" placeholder="Digite sua senha"/>
        </div>
        <div class="input-icon">
            <i class="fa fa-envelope"></i>
            <input id="inptEmail" type="email" placeholder="Digite seu email"/>
        </div>
        <div class="options-row">
            <label class="stay-connected">
                <input type="checkbox" id="stayConnected">
                Ficar conectado
            </label>
            <button class="register-btn" type="button">Registrar-se</button>
        </div>
        <div class="botao">
            <button id="btnSalvar" class="button">Entrar</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
